<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="src/css/style.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <title>e-bookshelf</title>
   </head>

   <body>
      <div class="wrapper">
         <h1><i class="material-icons">local_library</i> My Personal Bookshelf</h1>
         <form action="" id="book-form">
            <div class="forLabels"><label for="title">Title</label><input type="text" id="title" /></div>
            <div class="forLabels"><label for="author">Author</label><input type="text" id="author" /></div>
            <div class="forLabels"><label for="isbn">ISBN</label><input type="text" id="isbn" /></div>
            <input type="submit" value="Add To Library" />
         </form>
         <table class="show-table">
            <thead>
               <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th>Delete</th>
               </tr>
            </thead>
            <tbody id="book-add"></tbody>
         </table>
      </div>
      <script src="index.js"></script>
   </body>
</html>
